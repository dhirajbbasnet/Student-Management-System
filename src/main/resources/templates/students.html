<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
			<!-- Providing button using thymeleaf attribute -->
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3">Add Student</a>
				
			<!-- Could have done this too -->
			<!-- 	<a href= "/students/new" class = "btn btn-primary btn-sm mb-3">Add Student</a> -->
			</div>
		</div>

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<!-- We can do this using jstl as well -->
				<tr th:each="student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
				</tr>
			</tbody>

		</table>

	</div>

</body>
</html>
