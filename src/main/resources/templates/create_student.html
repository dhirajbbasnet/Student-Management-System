<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>

				<div class="card-body">
					<!-- @ here refers to the context path of our application -->
					<!-- Getting the object we passed through addAttribute in the controller-->



					<!-- We can also use the regular form with action and method attributes -->

					<!-- <form action = "/students" method = "post">	 -->


					<form th:action="@{/students}" method="POST" th:object="${student}">
						<div class="form-group">

							<label>First Name</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="text" name="firstName"
								placeholder="Enter student's first name" th:field="*{firstName}">
						</div>

						<div class="form-group">

							<label>Last Name</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="text" name="lastName"
								placeholder="Enter student's last name" th:field="*{lastName}">
						</div>

						<div class="form-group">

							<label>Student Email</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="email" name="email"
								placeholder="Enter student's email" th:field="*{email}">
						</div>


						<div class="box-footer mt-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>

			</div>
		</div>

	</div>
</body>
</html>
