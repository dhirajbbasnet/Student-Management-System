<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">

		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>

				<div class="card-body">
					<!-- @ here refers to the context path of our application -->
					<!-- Getting the object we passed through addAttribute in the controller-->



					<!-- We can also use the regular form with action and method attributes -->

					<!-- <form action = "/students" method = "post">	 -->


					<form th:action="@{/students/edit/{id}(id = ${student.id})}" method="POST" th:object="${student}">
						<div class="form-group">

							<label>First Name</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="text" name="firstName"
								placeholder="Enter student's first name" th:field="*{firstName}" value = "${student.firstName}">
						</div>

						<div class="form-group">

							<label>Last Name</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="text" name="lastName"
								placeholder="Enter student's last name" th:field="*{lastName}"  value = "${student.lastName}">
						</div>

						<div class="form-group">

							<label>Student Email</label>
							<!-- Using thymeleaf to bind the data to the class variables -->
							<input class="form-control" type="email" name="email"
								placeholder="Enter student's email" th:field="*{email}"  value = "${student.email}">
						</div>


						<div class="box-footer mt-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>

			</div>
		</div>

	</div>
</body>



</html>
